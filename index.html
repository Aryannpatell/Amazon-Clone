<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="icon" href="images/fevicon.png"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div id="navbar">
                <div id="amzlogo"></div>
                <div id="location">
                    <p id="deliver_to">Deliver to</p>
                    <div id="location_icon"><i class="fa-solid fa-location-dot"></i><p id="india">India</p></div>
                </div>
                <div class="nav_search">
                    <select class="nav_search-select">
                        <option>All</option>
                    </select>
                    <input type="text" placeholder="Search Amazon" class="nav_search-input">
                    <div id="search_btn"><i class="fa-solid fa-magnifying-glass"></i></div>
                </div>
                <div class="language">
                    <div class="language-flag"></div>
                    <select class="language-select">
                        <option>EN</option>
                    </select>
                </div>
                <div class="signin">
                    <p class="signin-lineOne">Hello, sign in</p>
                    <select id="signin-lineTwo"><option>Account & Lists</option></select>
                </div>
                <div class="orders">
                    <p class="orders-lineOne">Returns</p>
                    <p class="orders-lineTwo">& Orders</p>
                </div>
                <div class="cart">
                    <div class="cart-icon"></i></div>
                    <p class="cart-text">Cart</p>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
